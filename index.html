<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8">
        <title>Websocket Example</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Miriam+Libre|Titillium+Web" rel="stylesheet">
    </head>
    <body>
        <table align="center" class="zui-table" width="720">
            <!-- Title Area (start) -->
            <tr>
                <td align="left" class="intro">Websocket Test</td>
            </tr>
            <!-- Title Area (__end) -->
            <!-- Data Area (start) -->
            <tr>
                <!-- PARRENT CONTAINER (start) -->
                <td align="center" valign="middle">
                    <table width="100%">
                        <tr>
                            <!-- LEFT SIDE (start) -->
                            <td width="55%">
                                <table class="data_area" width="100%">
                                    <tr>
                                        <th align="center" valign="middle" class="label">
                                            ITEM
                                        </th>
                                        <th align="center" valign="middle" class="label">
                                            PRICE
                                        </th>
                                        <th align="center" valign="middle" class="label">
                                            SIGNATURE
                                        </th>
                                        <th align="center" valign="middle" class="label">
                                            USER
                                        </th>
                                    </tr>
                                    <tr>
                                        <td align="right" valign="middle" id="item" class="value">
                                            void
                                        </td>
                                        <td align="right" valign="middle" id="price" class="value">
                                            -1.0
                                        </td>
                                        <td align="right" valign="middle" id="signature" class="value">
                                            none
                                        </td>
                                        <td align="right" valign="middle" id="user_input" class="value">
                                            none
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <!-- LEFT SIDE (end) -->
                            <!-- RIGHT SIDE (start) -->
                            <td width="45%">
                                <table class="nav_area" width="100%">
                                    <tr>
                                        <th align="center" valign="middle" class="label" width="20%">
                                            SIGNATURE
                                        </th>
                                        <th align="center" valign="middle" class="label" width="80%">
                                            INPUT
                                        </th>
                                    </tr>
                                    <tr>
                                        <td class="nav">
                                            <div class="asset_menu">
                                                <select name="assets" onchange="evalMenu(this.selectedIndex);">
                                                    <option value="btc" selected="selected">
                                                    BTC
                                                    </option>
                                                    <option value="eth">
                                                    ETH
                                                    </option>
                                                    <option value="zec">
                                                    ZEC
                                                    </option>
                                                    <option value="xmr">
                                                    XMR
                                                    </option>
                                                </select>
                                            </div>
                                        </td>
                                        <td class="nav">
                                            <div class="user_box">
                                                <div onKeyPress="return checkSubmit(event)">
                                                    <form name="myInput" action="#" method="get">
                                                        <!-- Autosubmit on ENTER hack. -->
                                                        <!-- https://stackoverflow.com/questions/29943/how&#45;to&#45;submit&#45;a&#45;form&#45;when&#45;the&#45;return&#45;key&#45;is&#45;pressed -->
                                                        <input type="text" name="user_field" id="user_field">
                                                        <input type="button" onclick="evalInputField();" id="button" value="Send"/>
                                                    </form>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <!-- RIGHT SIDE (end) -->
                        </tr>
                    </table>
                </td>
                <!-- PARRENT CONTAINER (end) -->
            </tr>
            <!-- Data Area (__end) -->
            <!-- Status Area (start) -->
            <tr>
                <td>
                    <table class="status_area" width="100%">
                        <tr>
                            <td align="right" valign="middle" class="label">
                                <table>
                                    <tr>
                                        <th align="left">STATUS</th>
                                        <td class="feedback" id="connected">connected</td>
                                        <td class="feedback" id="disconnected">disconnected</td>
                                    </tr>
                                </table>
                            </td>
                            <td align="right" valign="middle" class="label">
                                <table>
                                    <tr>
                                        <th>RESPONSE</th>
                                        <td class="feedback" id="client_input">client_input</td>
                                        <td class="feedback" id="server_update">server_input</td>
                                    </tr>
                                </table>
                            </td>
                            <td align="right" valign="middle" class="label">
                                <table>
                                    <tr>
                                        <th>FEED</th>
                                        <td class="feedback" id="feed_online">online</td>
                                        <td class="feedback" id="feed_offline">offline</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- Status Area (__end) -->
            <tr>
                <td>
                    <table class="version_info" width="100%">
                        <td align="right" class="version">v1.2.4.[1]</td>
                    </table>
                </td>
            </tr>
        </table>
        <script src="ws-client.js"></script>
        <script src="./script.js"></script>
        <!-- Reset the user input field. -->
        <script> document.getElementById('user_input').value = '';</script>
    </body>
</html>
