<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8">
        <title>Websocket</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Miriam+Libre|Titillium+Web" rel="stylesheet">
    
    </head>
    <body>
        <p class="intro" style="font-size:24px">Websocket Test</p>
        <!-- Status Table (start) --!>
        <table class="zui-table">
            <tr>
                <th class="label">STATUS</th>
                <td class="feedback" id="connected">connected</td>
                <td class="feedback" id="disconnected">disconnected</td>
                <th class="label">RESPONSE</th>
                <td class="feedback" id="client_input">client_input</td>
                <td class="feedback" id="server_reply">server_reply</td>
                <th class="label">FEED</th>
                <td class="feedback" id="offline">offline</td>
            </tr>
        </table>
        <!-- Status Table (__end) --!>
        <div class="messages"></div>
        <p id="showData"></p>
        <div class="asset_menu">
            <select name="assets" onchange="doSomething(this.selectedIndex);">
                <option value="btc" selected>BTC</option>
                <option value="eth">ETH</option>
                <option value="zec">ZEC</option>
                <option value="xmr">XMR</option>
            </select>
        </div>
        <input type="button" onclick="sendRequest();" id="button" value="Request" />
        <script src="ws-client.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
